<table class="table">
    <tbody>
        <tr>
            <td>Plane Number</td>
            <td>{{flight.plane}}</td>
        </tr>
        <tr>
            <td>Duration</td>
            <td>{{flight.duration | minutesToHours}}</td>
        </tr>
        <tr>
            <td>Origin gate</td>
            <td>{{flight.from_gate}}</td>
        </tr>
        <tr>
            <td>Destination gate</td>
            <td>{{flight.to_gate}}</td>
        </tr>
    </tbody>
</table>
